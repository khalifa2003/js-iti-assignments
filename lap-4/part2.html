    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="my-container">
        <h2 class="text-center">Todo List</h2>

        <div class="task-list" id="taskList"></div>

        <div class="task-input">
          <input
            type="text"
            id="taskInput"
            class="form-control"
            placeholder="Task name"
          />
          <button onclick="addTask()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>

    <script>
      const taskList = document.getElementById("taskList");

      // Function to add a new task
      function addTask() {
        const taskName = document.getElementById("taskInput").value.trim();
        if (taskName === "") {
          alert("Please enter a task name.");
          return;
        }

        const taskItem = document.createElement("div");
        taskItem.classList.add("task-list-item");

        taskItem.innerHTML = `
          <span>${taskName}</span>
          <div>
            <button class="btn btn-success" onclick="markAsDone(this)">&#10003;</button>
            <button class="btn btn-danger" onclick="removeTask(this)">&#10005;</button>
          </div>
        `;

        taskList.appendChild(taskItem);
        document.getElementById("taskInput").value = ""; // Clear input
      }

      // Function to mark a task as done
      function markAsDone(button) {
        const taskItem = button.parentElement.parentElement;
        taskItem.classList.toggle("completed");
      }

      // Function to remove a task
      function removeTask(button) {
        const taskItem = button.parentElement.parentElement;
        taskList.removeChild(taskItem);
      }
    </script>
