    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="my-container">
        <h3 class="text-center bold">Enter Operation Details</h3>
        <form id="operationForm">
          <div class="form-group">
            <label for="firstNumber">First Number:</label>
            <input
              type="number"
              id="firstNumber"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="operation">Operation:</label>
            <select id="operation" class="form-control" required>
              <option value="sum">Sum</option>
              <option value="subtract">Subtract</option>
              <option value="multiply">Multiply</option>
              <option value="divide">Division</option>
              <option value="modulus">Modulus</option>
            </select>
          </div>
          <div class="form-group">
            <label for="secondNumber">Second Number:</label>
            <input
              type="number"
              id="secondNumber"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <input type="checkbox" id="useLastResult" onclick="useResult()" />
            <label for="useLastResult">Use Last Result</label>
          </div>
          <button
            type="button"
            class="btn btn-success"
            onclick="calculateResult()"
          >
            Calculate
          </button>
        </form>
        <div id="resultMessage" class="mt-3"></div>
      </div>
    </div>

    <script>
      let lastResult = null;

      function useResult() {
        if (
          document.getElementById("useLastResult").checked &&
          document.getElementById("firstNumber").value != ""
        ) {
          document.getElementById("firstNumber").classList.add("d-none");
        } else if (
          document.getElementById("useLastResult").checked &&
          document.getElementById("firstNumber").value == ""
        ) {
          document.getElementById("useLastResult").checked = false;
        } else {
          document.getElementById("firstNumber").classList.remove("d-none");
        }
      }

      function calculateResult() {
        let firstNumber;

        // Check if "Use Last Result" is checked
        if (
          document.getElementById("useLastResult").checked &&
          lastResult !== null
        ) {
          firstNumber = lastResult;
        } else {
          firstNumber = parseFloat(
            document.getElementById("firstNumber").value
          );
        }

        const operation = document.getElementById("operation").value;
        const secondNumber = parseFloat(
          document.getElementById("secondNumber").value
        );
        let result;

        // Perform the operation
        switch (operation) {
          case "sum":
            result = firstNumber + secondNumber;
            break;
          case "subtract":
            result = firstNumber - secondNumber;
            break;
          case "multiply":
            result = firstNumber * secondNumber;
            break;
          case "divide":
            if (secondNumber !== 0) {
              result = firstNumber / secondNumber;
            } else {
              alert("Cannot divide by zero.");
              return;
            }
            break;
          case "modulus":
            result = firstNumber % secondNumber;
            break;
          default:
            alert("Invalid operation.");
            return;
        }

        // Store the result for the next calculation
        lastResult = result;

        // Display the result
        document.getElementById(
          "resultMessage"
        ).innerText = `Result: ${result}`;
      }
    </script>
