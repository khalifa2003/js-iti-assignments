    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="my-container">
        <h3 class="text-center">Shape Area Calculator</h3>
        <form id="shapeForm">
          <div class="form-group">
            <label for="shape">Select Shape:</label>
            <select id="shape" class="form-control" required>
              <option value="">Choose a shape</option>
              <option value="circle">Circle</option>
              <option value="triangle">Triangle</option>
              <option value="square">Square</option>
              <option value="rectangle">Rectangle</option>
              <option value="parallelogram">Parallelogram</option>
              <option value="trapezium">Trapezium</option>
              <option value="ellipse">Ellipse</option>
            </select>
          </div>
          <div id="dimensions" class="mt-3"></div>
          <button
            type="button"
            class="btn btn-primary mt-3"
            onclick="calculateArea()"
          >
            Calculate Area
          </button>
          <div id="result" class="d-none mt-3">
            <p id="area"></p>
          </div>
        </form>
      </div>
    </div>

    <script>
      function updateDimensions() {
        const shape = document.getElementById("shape").value;
        const dimensions = document.getElementById("dimensions");

        let html = "";

        switch (shape) {
          case "circle":
            html = `
              <div class="form-group">
                <label for="radius">Radius:</label>
                <input type="number" id="radius" class="form-control" required />
              </div>
            `;
            break;
          case "triangle":
            html = `
              <div class="form-group">
                <label for="base">Base:</label>
                <input type="number" id="base" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" class="form-control" required />
              </div>
            `;
            break;
          case "square":
            html = `
              <div class="form-group">
                <label for="side">Side Length:</label>
                <input type="number" id="side" class="form-control" required />
              </div>
            `;
            break;
          case "rectangle":
            html = `
              <div class="form-group">
                <label for="length">Length:</label>
                <input type="number" id="length" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="width">Width:</label>
                <input type="number" id="width" class="form-control" required />
              </div>
            `;
            break;
          case "parallelogram":
            html = `
              <div class="form-group">
                <label for="base">Base:</label>
                <input type="number" id="base" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" class="form-control" required />
              </div>
            `;
            break;
          case "trapezium":
            html = `
              <div class="form-group">
                <label for="base1">Base 1:</label>
                <input type="number" id="base1" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="base2">Base 2:</label>
                <input type="number" id="base2" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" class="form-control" required />
              </div>
            `;
            break;
          case "ellipse":
            html = `
              <div class="form-group">
                <label for="minorAxis">Minor Axis:</label>
                <input type="number" id="minorAxis" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="majorAxis">Major Axis:</label>
                <input type="number" id="majorAxis" class="form-control" required />
              </div>
            `;
            break;
        }

        dimensions.innerHTML = html;
      }

      function calculateArea() {
        const shape = document.getElementById("shape").value;
        let area;

        switch (shape) {
          case "circle":
            const radius = parseFloat(document.getElementById("radius").value);
            if (isNaN(radius)) return alert("Please enter a valid radius.");
            area = Math.PI * Math.pow(radius, 2);
            break;
          case "triangle":
            const baseTriangle = parseFloat(
              document.getElementById("base").value
            );
            const heightTriangle = parseFloat(
              document.getElementById("height").value
            );
            if (isNaN(baseTriangle) || isNaN(heightTriangle))
              return alert("Please enter valid base and height.");
            area = 0.5 * baseTriangle * heightTriangle;
            break;
          case "square":
            const side = parseFloat(document.getElementById("side").value);
            if (isNaN(side)) return alert("Please enter a valid side length.");
            area = Math.pow(side, 2);
            break;
          case "rectangle":
            const length = parseFloat(document.getElementById("length").value);
            const width = parseFloat(document.getElementById("width").value);
            if (isNaN(length) || isNaN(width))
              return alert("Please enter valid length and width.");
            area = length * width;
            break;
          case "parallelogram":
            const baseParallelogram = parseFloat(
              document.getElementById("base").value
            );
            const heightParallelogram = parseFloat(
              document.getElementById("height").value
            );
            if (isNaN(baseParallelogram) || isNaN(heightParallelogram))
              return alert("Please enter valid base and height.");
            area = baseParallelogram * heightParallelogram;
            break;
          case "trapezium":
            const base1 = parseFloat(document.getElementById("base1").value);
            const base2 = parseFloat(document.getElementById("base2").value);
            const heightTrapezium = parseFloat(
              document.getElementById("height").value
            );
            if (isNaN(base1) || isNaN(base2) || isNaN(heightTrapezium))
              return alert("Please enter valid bases and height.");
            area = 0.5 * (base1 + base2) * heightTrapezium;
            break;
          case "ellipse":
            const minorAxis = parseFloat(
              document.getElementById("minorAxis").value
            );
            const majorAxis = parseFloat(
              document.getElementById("majorAxis").value
            );
            if (isNaN(minorAxis) || isNaN(majorAxis))
              return alert("Please enter valid minor and major axes.");
            area = Math.PI * minorAxis * majorAxis;
            break;
          default:
            return alert("Please select a shape.");
        }

        document.getElementById("area").innerText = `Area: ${area.toFixed(2)}`;
        document.getElementById("result").classList.remove("d-none");
      }

      // Add event listener to update dimensions when shape changes
      document
        .getElementById("shape")
        .addEventListener("change", updateDimensions);
    </script>
