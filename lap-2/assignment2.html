    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="my-container">
        <h3 class="text-center bold">Enter a String</h3>
        <form id="vowelForm">
          <div class="form-group">
            <label for="inputString">String:</label>
            <input type="text" id="inputString" class="form-control" required />
          </div>
          <button
            type="button"
            class="btn btn-success"
            onclick="countVowels()"
            id="countButton"
          >
            Count Vowels
          </button>
        </form>
        <div id="vowelCount" class="d-none mt-3">
          <p id="vowelResult"></p>
        </div>
      </div>
    </div>

    <script>
      function countVowels() {
        const inputString = document.getElementById("inputString").value.trim();
        if (inputString) {
          const vowels = "aeiouAEIOU";
          let count = 0;
          for (let char of inputString) {
            if (vowels.includes(char)) {
              count++;
            }
          }
          document.getElementById(
            "vowelResult"
          ).innerText = `The number of vowels in the string is: ${count}`;
          document.getElementById("vowelCount").classList.remove("d-none");
        } else {
          alert("Please enter a string.");
        }
      }
    </script>
