    <div class="clock-container">
      <div id="clock" class="clock"></div>
      <button class="btn btn-success" onclick="openAlarmModal()">
        Set Alarm
      </button>
    </div>

    <div id="alarmModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAlarmModal()">&times;</span>
        <h2>Set Alarm</h2>
        <label for="hours">Hours:</label>
        <input
          type="number"
          id="hours"
          min="0"
          max="23"
          value="0"
          class="form-control"
        />
        <label for="minutes">Minutes:</label>
        <input
          type="number"
          id="minutes"
          min="0"
          max="59"
          value="0"
          class="form-control"
        />
        <label for="seconds">Seconds:</label>
        <input
          type="number"
          id="seconds"
          min="0"
          max="59"
          value="0"
          class="form-control"
        />
        <br />
        <button class="btn btn-primary" onclick="setAlarm()">Set</button>
        <button class="btn btn-warning" onclick="clearAlarm()">Clear</button>
      </div>
    </div>

    <script>
      let alarmTime = null;
      let alarmTimeout = null;

      function updateTime() {
        const clock = document.getElementById("clock");
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const time = `${hours}:${minutes}:${seconds}`;
        clock.innerHTML = time;

        // Check if the current time matches the alarm time
        if (alarmTime && time === alarmTime) {
          alert("Time to wake up!");
          clearAlarm();
        }
      }

      function openAlarmModal() {
        document.getElementById("alarmModal").style.display = "block";
      }

      function closeAlarmModal() {
        document.getElementById("alarmModal").style.display = "none";
      }

      function setAlarm() {
        const hours = String(document.getElementById("hours").value).padStart(
          2,
          "0"
        );
        const minutes = String(
          document.getElementById("minutes").value
        ).padStart(2, "0");
        const seconds = String(
          document.getElementById("seconds").value
        ).padStart(2, "0");
        alarmTime = `${hours}:${minutes}:${seconds}`;
        document.getElementById("alarmModal").style.display = "none";
        alert(`Alarm set for ${alarmTime}`);
      }

      function clearAlarm() {
        alarmTime = null;
        if (alarmTimeout) {
          clearTimeout(alarmTimeout);
        }
        alert("Alarm cleared");
      }

      // Update the clock every second
      setInterval(updateTime, 1000);
    </script>
