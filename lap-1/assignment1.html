    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="my-container">
        <h3 class="text-center fw-bold">Enter Your Details</h3>
        <form id="userForm">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" class="form-control" required />
          </div>
          <button
            type="button"
            class="btn btn-success"
            onclick="confirmName()"
            id="confirmButton"
          >
            Confirm Name
          </button>
          <div id="nameConfirmation" class="d-none mt-3">
            <p id="fullName"></p>
            <div class="form-group">
              <label for="birthYear">Birth Year:</label>
              <input
                type="number"
                id="birthYear"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-success"
                onclick="welcomeUser()"
              >
                Submit
              </button>
              <button
                type="button"
                class="btn btn-warning"
                onclick="resetForm()"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
        <div id="welcomeMessage" class="d-none mt-3"></div>
      </div>
    </div>

    <script>
      function confirmName() {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const fullName = `${firstName} ${lastName}`;

        if (firstName && lastName) {
          document.getElementById(
            "fullName"
          ).innerText = `Your full name is: ${fullName}`;
          document
            .getElementById("nameConfirmation")
            .classList.remove("d-none");
          document
            .getElementById("confirmButton")
            .setAttribute("disabled", "true");
          document.getElementById("firstName").setAttribute("readonly", "true");
          document.getElementById("lastName").setAttribute("readonly", "true");
        } else {
          alert("Please enter both first name and last name.");
        }
      }

      function welcomeUser() {
        const birthYear = document.getElementById("birthYear").value;
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const currentYear = new Date().getFullYear();
        const age = currentYear - birthYear;

        if (birthYear && age >= 0 && !isNaN(age)) {
          const welcomeMessage = `Welcome ${firstName} ${lastName}, you are ${age} years old.`;
          document.getElementById("welcomeMessage").innerText = welcomeMessage;
          document.getElementById("welcomeMessage").classList.remove("d-none");
        } else {
          alert("Please enter a valid birth year.");
        }
      }

      function resetForm() {
        document.getElementById("userForm").reset();
        const userForm = document.getElementById("userForm");
        userForm.reset();
        document.getElementById("welcomeMessage").classList.add("d-none");
        document.getElementById("nameConfirmation").classList.add("d-none");
        document.getElementById("confirmButton").removeAttribute("disabled");
        document.getElementById("firstName").removeAttribute("readonly");
        document.getElementById("lastName").removeAttribute("readonly");
        document.getElementById("fullName").innerText = "";
      }
    </script>
